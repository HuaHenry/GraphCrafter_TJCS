<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT Image & Text Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ask ChatGPT with Image and Text</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <textarea class="form-control" name="question" rows="3" placeholder="Type your question here..."></textarea>
            </div>
            <div class="mb-3">
                <input class="form-control" type="file" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button formaction="/clear" formmethod="post" type="submit" class="btn btn-danger">Clear History</button>
        </form>
            {% if question %}
            {% for one in ch %}
            <div class="mt-5">
                <h2 style="color: rgb(203, 97, 22);">Your Question:</h3>
                <p style="font-size: larger;">{{ one.q }}</p>
                {% if one.p %}
                <img src={{ one.p }} style="height: 250px;">
                <p></p>
                {% endif %}
                <h2 style="color:rgb(21, 156, 21);">Response:</h3>
                <p style="font-size: larger;">{{ one.a }}</p>
            </div>
            {% endfor %}
            {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
